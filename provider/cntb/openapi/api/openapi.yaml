tags:
- description: Give access to all api endpoints and resources or manage to which endpoints
    and resources individual users might have access to. Permissions are organized
    in roles. Users can have roles assigned. Roles can grant and restrict access to
    different API's or to specific resources. Permissions for resources are declared
    by using tags which have been assigned to resources.
  name: Users
- description: Manage S3 compatible Object Storage. With the Object Storage API you
    can create Object Storage in different locations. Please note that you can only
    have one Object Storage per location. Furthermore you can increase the amount
    of storage space and control the autoscaling feature which allows to automatically
    perform a monthly upgrade of the disk space to the specified maximum. You might
    also inspect the usage. This API is not the S3 API itself. For accessing the S3
    API directly or with S3 compatible tools like `aws` cli after and after having
    created / upgraded your Object Storage please use the S3 URL from this Storage
    API and refer to the User Mangement API to retrieve the S3 credentials.
  name: Object Storages
- description: VIP (Virtual IPs) API manages virtual IP adresses including ´additional´
    and ´floating´ IPv4 Adresses. Virtual IPs are payed add-ons (Additional IP) which
    can be freely assigned to Cloud VPS/VDS or Dedicated Servers. Please note, that
    assgnments of virtual IPs to servers is only for documentation purposes. Technical
    Assignemts must be configured on operation system level, see [docs](https://docs.contabo.com/docs/products/intro).
  name: VIP
- description: The Customer API allows you to manage customers
  name: Customer
- description: |-
    Tags are Customer-defined labels which can be attached to any resource in your account. Tag API represent simple CRUD functions and allow you to manage your tags.
    Use tags to group your resources. For example you can define some user group with tag and give them permission to create compute instances.
  name: Tags
- description: With Tag Assignments you can assign tags to a resource e.g. a compute
    instance. This also called tagging sometimes. This way it helps you organizing
    your resources. It also supports User Management to allow access to a limited
    set of resources by users defined by you.
  name: Tag Assignments
- description: Firewall API allows you to create and manage firewalls for your instances
    (Cloud VPS/VDS). Each instance protected by customizable inbound firewall rules
    requires a paid firewall add-on. Rules allow inbound traffic based on protocols
    (TCP, UDP, ICMP), ports and sources (IPs or nets).
  name: Firewalls
- description: Private Networking API allows you to create and manage Private Networks
    / Virtual Private Vloud (VPC) for your instances (Cloud VPS/VDS). Private Network
    / VPC allows private and direct communication between instances using private
    IPs. Traffic doesn't leave a Data Center. This feature requires a payed add-on
    for each instance being part of a Private Network. Instance can be part of multiple
    Private Networks.
  name: Private Networks
- description: The Payments API allows you to list and download invoices of the given
    customer, list payments methods and ledgers entries
  name: Invoices
- description: Authenticate to Zerops and get Info about you zerops
  name: Zerops
- description: DPAS API allows you to create and manage dpa.
  name: DPAS
- description: The Secret Management API allows you to store and manage your passwords
    and ssh-keys. Usage of the Secret Management API is purely optional. As a convenience
    feature e.g. it allows you to reuse SSH-keys easily.
  name: Secrets
- description: |-
    The Compute Management API allows you to manage compute resources (e.g. creation, deletion, starting, stopping)
    as well as managing snapshots and custom images. It also supports [cloud-init](https://cloud-init.io/) at least on our default images
    (for custom images you'll need to provide cloud-init support packages). The API offers providing [cloud-init](https://cloud-init.io/) scripts via the `user_data` field.
    Custom images must be provided in .qcow2 or .iso format.
  name: Instances
